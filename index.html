<head>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

        body {
            background-image: url("img/violin.jpg");
            background-size: 100%;

    </style>
</head>

<body>
    <header id="header">

    </header>
    <main>
        <div class="invitacion"
            style="text-align: center; padding: 10px; color: black; background-color:rgba(255, 255, 255, 0.7); margin: 60px 15% 50px 15%;">
            <h2> Â¿Queres ser parte de nuestra orquesta? REGISTRATE y nos contactaremos con vos! </h2>
        </div>
        <div class="invitacion"
            style="text-align: center; padding: 10px; color: black; background-color:rgba(255, 255, 255, 0.7); margin: 60px 40px 50px 40px;">
            <h2><U> PROXIMOS EVENTOS </U></h2>
        </div>
        <div id="app">
            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="container  d-flex flex-wrap  justify-content-around">
                        <div class="card" v-for="elemento in eventos" style="width:350px; margin-top: 10px;">
                            <!-- <img class="card-img-top" :src="elemento.imagen" :alt="elemento.nombre"> -->
                            <div class="card-body">
                                <p class="card-title">Fecha: {{elemento.fecha}}</p>
                                <p class="card-text">Lugar: {{elemento.lugar}}</p>
                                <p class="card-text">Descripcion: {{elemento.descripcion}}</p>
                                <p class="card-text" v-html="elemento.ubicacion" width="50" height="50"></p>
                                <!-- <button v-on:click="comprar(elemento.id)">Comprar</button> -->
                            </div>
                        </div>
                </section>
            </div>
        </div>
        </div>
    </main>
